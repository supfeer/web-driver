plugins {
    id 'java'
}

group 'test-task'
version '0.0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '2.41.0'
}

test {
    exclude 'ui/**'
}

task uitest (type: Test){
    include 'ui/**'
}